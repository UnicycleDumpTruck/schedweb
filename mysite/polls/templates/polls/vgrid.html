<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertical Grid</title>
    <style>
      .page_title {
        color: #f29e4c;
        font-size: 60px;
        justify-content: center;
        align-items: center;
      }

      .schedule {
        display: grid; /* was grid */
        grid-template-columns: 40px repeat(3, 1fr);
        grid-template-rows: repeat({{num_rows}}, 3em);
        grid-gap: 5px;
        background-color: grey;
        width: 100%;
      }

      .learn_and_play {
        background-color: #772d8b;
        font-size: 3.5vh;
      }
      .spray_and_swap {
        background-color: #d138bf;
        font-size: 2.5vw;
      }
      .prop_swap {
        background-color: #35ff69;
        font-size: 1.3vh;
      }
      .wipe_down {
        background-color: #7494ea;
        font-size: 2.2vh;
      }
      .unknown {
        background-color: #ff0000;
        font-size: 2.5vh;
      }

      .hour {
        background-color: lightgrey;
        z-index: 0;
      }

      .item {
        /*background-color: lightgrey;*/
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.19),
          0 6px 6px rgba(0, 0, 0, 0.23);
        color: #ffffff;
        border-radius: 4px;
        border: 2px solid #171717;
        display: block;
        justify-content: center;
        align-items: center;
        /*white-space: nowrap;*/
        font-weight: bold;
        padding: 3px;
        z-index: 1;
        /*text-overflow: ellipsis;
        overflow: hidden;*/
      }

      .event_location {
        text-decoration: underline;
        /*font-size: 10px;*/
      }

      .event_task {
        border: 2px;
        border-color: black;
      }

      .time {
        font-size: 1.7vw;
        grid-row-start: 1;
        background-color: #f29e4c;
        justify-content: center;
        align-items: top;
        display: grid;
        z-index: 1;
      }

      body {
        background-color: #3b404e;
        /*display: flex;*/
        justify-content: center;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }
    </style>
  </head>
  <body>
    <div class="page_title"><h1>Thursday</h1></div>
    <div class="schedule">
      {% for i, t in time_list %}
      <div class="time" style="grid-row-start: {{ i }}; grid-column-start: 1;">
        {{ t }}
      </div>
      {% endfor %} {% for index, time in hour_rows %}
      <div
        class="hour"
        style="grid-row-start: {{ index }}; grid-row-end: span 4; grid-column-start:1; grid-column-end: span 4;"
      ></div>
      {% endfor %} {% if events %} {% for ev in events %}
      <div
        class="item {{ ev.class }}"
        style="grid-row: {{ ev.start_row }} / {{ ev.end_row }}; grid-column-start: {{ ev.row }};"
      >
        <span class="event_location">{{ ev.location }}:</span><br />
        <span class="event_task">{{ev.task_text}}</span><br />
        <span class="event_time">{{ev.start_string}} to {{ev.end_string}}</span>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p>No events are available.</p>
    {% endif %} {{task_df}}
  </body>
</html>
