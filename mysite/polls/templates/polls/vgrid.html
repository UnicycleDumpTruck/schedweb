<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertical Grid</title>
    <style>
      .schedule {
        display: grid;
        grid-template-columns: 50px repeat(5, 1fr);
        grid-template-rows: repeat({{num_rows}}, 5em);
        background-color: grey;
        width: 100%;
      }

      .learn_and_play {
        background-color: #1eaafc;
      }
      .spray_and_swap {
        background-color: #ff13c0;
      }
      .prop_swap {
        background-color: #3cfc1e;
      }
      .wipe_down {
        background-color: #fc981e;
      }
      .item {
        /*background-color: #1eaafc;*/
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
          0 6px 6px rgba(0, 0, 0, 0.23);
        color: #ffffff;
        border-radius: 4px;
        border: 2px solid #171717;
        display: grid;
        justify-content: center;
        align-items: center;
        font-size: 10px;
        font-weight: bold;
        padding: 3px;
        /*text-overflow: ellipsis;
        overflow: hidden;*/
      }

      .etitle {
        font-size: 10px;
      }

      .evdesc {
        border: 2px;
        border-color: black;
      }

      .time {
        font-size: 10px;
        grid-row-start: 1;
        background-color: lightgrey;
        justify-content: center;
        align-items: top;
        display: grid;
      }

      body {
        background-color: #3b404e;
        display: flex;
        justify-content: center;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }
    </style>
  </head>
  <body>
    <div class="schedule">
      {% for i, t in time_list %}
      <div class="time" style="grid-row-start: {{ i }}; grid-column-start: 1;">
        {{ t }}
      </div>
      {% endfor %} {% if events %} {% for ev in events %}
      <div
        class="item"
        style="grid-row: {{ ev.start_row }} / {{ ev.end_row }}; grid-column-start: {{ ev.row }};"
      >
        {{ ev.location }}<br />{{ev.task_text}}
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p>No polls are available.</p>
    {% endif %} {{task_df}}
  </body>
</html>
