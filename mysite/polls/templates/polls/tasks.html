<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tasks</title>
  </head>
  <body>
    {% if task_list %}
    <ul>
      {% for t in task_list %}
      <li><a href="/polls/{{ t.id }}/">{{ t.location }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %} {% autoescape off %} {{plot_div}} {% endautoescape %}
    {{task_df}}
  </body>
</html>
